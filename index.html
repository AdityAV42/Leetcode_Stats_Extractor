<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leetcode Extractor</title>
</head>
<body>
    <div class="container">
        <!--heading
            user data
            stats -->
    
        <h1>Leetcode Metrics Extractor</h1>

        <div class="user-container">
            <p>Enter your Username : </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Username" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div id="error-message" class="hidden">
                <p>No data found</p>
            </div>
            
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                
                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards">
                <!-- directly populate cards here via JS code -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
